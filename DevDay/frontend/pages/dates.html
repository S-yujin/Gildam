<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>여행 날짜 선택 • GILDAM</title>

  <link rel="icon" href="/static/img/Icon.png"/>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />

  <style>
    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;             /* 화면 전체 높이에서 중앙 배치 */
      margin: 0;
      flex-direction: column;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
    }
    h2 {
      margin-bottom: 16px;
      text-align: center;
      color: #111;
    }
    .hint {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 24px;
      text-align: center;
    }

    /* ✅ 달력 자체 */
    #picker {
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      border-radius: 12px;
    }
    .actions {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .summary {
      text-align: center;
      margin-top: 16px;
      color: #374151;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h2>여행 날짜를 선택하세요</h2>
  <p class="hint">달력에서 <b>시작일과 종료일</b>을 순서대로 클릭하세요.<br>과거는 선택할 수 없습니다.</p>

  <div id="picker"></div>
  <div class="summary" id="summary"></div>

  <div class="actions">
    <button type="button" class="btn secondary" id="btnBack">← 돌아가기</button>
    <button type="button" class="btn" id="btnNext" disabled>다음 단계로</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
  <script src="/static/js/dates.js" defer></script>
</body>
</html>
