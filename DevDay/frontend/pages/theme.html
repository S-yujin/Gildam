<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>여행 테마 입력 • GILDAM</title>

  <link rel="icon" href="/static/img/Icon.png"/>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    .hero { text-align:center; margin:48px 0 16px; }
    .hero h1 { font-size:28px; font-weight:800; margin:0 0 8px; }
    .hero p { color:#666; margin:0; }

    .card {
      max-width: 560px;
      margin: 24px auto;
      padding: 24px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    /* === 테마 선택 pill-style === */
    .theme-box .theme-title{ font-weight:700; margin:12px 0; text-align:center; }
    .theme-box .theme-list{
      display:grid; grid-template-columns:repeat(3, minmax(0,1fr));
      column-gap:16px; row-gap:12px; justify-items:stretch;
    }
    .theme-box .theme-item{
      display:inline-flex; align-items:center; justify-content:center; width:100%; padding:0; margin:0; border:0; background:transparent;
    }
    .theme-box .theme-item > input{ position:absolute; opacity:0; width:0; height:0; pointer-events:none; }
    .theme-box .theme-item > .pill{
      box-sizing:border-box; width:100%; text-align:center; white-space:nowrap;
      padding:10px 18px; border-radius:999px; border:1px solid var(--border);
      background:#fff; color:#111; font-weight:600; font-size:14px;
      transition:background .15s ease, color .15s ease, border-color .15s ease, transform .02s ease;
    }
    .theme-box .theme-item:hover > .pill{ background:#f9fafb; }
    .theme-box .theme-item:active > .pill{ transform:translateY(1px); }
    .theme-box .theme-item > input:checked + .pill{ background:var(--btn); color:#fff; border-color:var(--btn); }

    .actions { display:flex; gap:12px; margin-top:24px; }
    .btn { flex:1; display:inline-flex; align-items:center; justify-content:center; height:44px; border-radius:12px; border:0; cursor:pointer; font-weight:700; font-size:15px; transition:transform .02s ease; }
    .btn:active { transform:translateY(1px); }
    .btn-back { background:#111; color:#fff; }
    .btn-next { background:#e5e7eb; color:#777; }
    .btn-next.active { background:#111; color:#fff; }
    .btn[disabled] { cursor:not-allowed; opacity:0.7; }
  </style>
</head>
<body>
  <main>
    <section class="hero">
      <h1>원하는 테마를 선택해주세요</h1>
      <p>최대 <strong>3개</strong>까지 선택 가능합니다</p>
    </section>

    <section class="card">
      <form id="themeForm" autocomplete="off">
        <div class="theme-box">
          <div class="theme-title">테마 선택</div>
          <div class="theme-list">
            <label class="theme-item"><input type="checkbox" value="바다"><span class="pill">바다</span></label>
            <label class="theme-item"><input type="checkbox" value="자연"><span class="pill">자연</span></label>
            <label class="theme-item"><input type="checkbox" value="산책"><span class="pill">산책</span></label>
            <label class="theme-item"><input type="checkbox" value="전망"><span class="pill">전망</span></label>
            <label class="theme-item"><input type="checkbox" value="야경"><span class="pill">야경</span></label>
            <label class="theme-item"><input type="checkbox" value="역사"><span class="pill">역사</span></label>
            <label class="theme-item"><input type="checkbox" value="공방/체험"><span class="pill">공방/체험</span></label>
            <label class="theme-item"><input type="checkbox" value="카페"><span class="pill">카페</span></label>
            <label class="theme-item"><input type="checkbox" value="시장/맛집"><span class="pill">시장/맛집</span></label>
            <label class="theme-item"><input type="checkbox" value="축제"><span class="pill">축제</span></label>
            <label class="theme-item"><input type="checkbox" value="쇼핑"><span class="pill">쇼핑</span></label>
            <label class="theme-item"><input type="checkbox" value="포토스팟"><span class="pill">포토스팟</span></label>
          </div>
        </div>

        <div class="actions">
          <button type="button" id="btnThemeBack" class="btn btn-back">← 돌아가기</button>
          <button type="submit" id="btnThemeNext" class="btn btn-next" disabled>다음 단계로</button>
        </div>
      </form>
    </section>
  </main>

  <script src="/static/js/theme.js"></script>
</body>
</html>
