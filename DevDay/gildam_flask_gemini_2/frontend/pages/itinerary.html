<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>여행 일정 • GILDAM</title>

  <link rel="icon" href="/static/img/Icon.png"/>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/itinerary.css" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
</head>
<body>
  <div class="nav">
    <div class="container nav-inner">
      <a href="/" class="brand">
        <img src="/static/img/Horizontal_logo.png" alt="GILDAM" class="brand-logo" />
      </a>
    </div>
  </div>

  <main class="itinerary-container">
    <!-- 로딩 화면 -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>AI가 당신만의 여행 일정을 계획하고 있어요...</p>
      <small> 최적의 동선을 계산 중입니다 </small>
    </div>

    <!-- 일정 화면 -->
    <div id="content" class="content layout-13" style="display:none;">
      <!-- 왼쪽: 일정 리스트 -->
      <div class="itinerary-left">
        <div class="card">
          <h2>나의 여행 일정</h2>
          
          <!-- 탭 -->
          <div class="tabs" id="tabs">
            <button class="tab active" data-day="all">전체</button>
          </div>

          <!-- 일정 리스트 -->
          <div id="schedule" class="schedule"></div>

          <!-- 하단 버튼 -->
          <div class="actions">
            <button type="button" class="btn secondary" id="btnBack">← 다시 만들기</button>
            <button type="button" class="btn" id="btnSave">일정 저장</button>
          </div>
        </div>
      </div>

      <!-- 오른쪽: 지도 -->
      <div class="itinerary-right">
        <div class="card map-card">
          <div id="map" class="map"></div>

          <!-- 지도 위 오버레이 -->
      <aside id="detailOverlay" class="detail-overlay" aria-hidden="true">
      <div class="overlay-head">
        <strong id="overlayTitle">상세 정보</strong>
        <button id="overlayClose" class="btn small tertiary">닫기</button>
      </div>
      <div id="overlayBody" class="overlay-body">
        <p>이곳은 선택한 장소의 상세 설명이 표시될 자리입니다.</p>
      </div>
      </aside>

          <div class="map-legend">
            <span class="legend-item"><span class="marker-color" style="background:#FF6B6B;"></span> 식당</span>
            <span class="legend-item"><span class="marker-color" style="background:#4ECDC4;"></span> 카페</span>
            <span class="legend-item"><span class="marker-color" style="background:#45B7D1;"></span> 관광지</span>
            <span class="legend-item"><span class="marker-color" style="background:#FFA07A;"></span> 체험</span>
            <span class="legend-item"><span class="marker-color" style="background:#98D8C8;"></span> 쇼핑</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="/static/js/itinerary.js"></script>
</body>
</html>
